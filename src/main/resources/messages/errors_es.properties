# USER
Repeated.user.username 			= Ya existe un usuario registrado con ese nombre de usuario
Repeated.user.email 			= Ya existe un usuario registrado con ese email
NotMatch.user.password 			= Las contraseñas proporcionadas no coinciden
Size.user.username 				= El nombre de usuario debe tener una longitud de entre 3 y 20 caracteres
Size.user.name 					= El nombre debe tener una longitud de entre 3 y 100 caracteres
Size.user.email				 	= El email debe tener una longitud de entre 3 y 100 caracteres
Size.user.password 				= La contraseña debe tener una longitud de entre 8 y 20 caracteres
Email.user.email 				= El email debe ser una dirección de correo electrónico bien formada

# EVENT
Size.eventType.name 			= El nombre del evento debe tener una longitud de entre 3 y 100 caracteres
Size.eventType.url	 			= La URL del evento debe tener una longitud de entre 3 y 50 caracteres
Size.eventType.description		= La descripción del evento no puede superar los 350 caracteres
Repeated.eventType.url			= Ya existe un evento con esa URL
Invalid.eventType.date			= La fecha de inicio debe ser anterior a la de fin
Invalid.eventType.hour			= La hora de inicio debe ser anterior a la de fin